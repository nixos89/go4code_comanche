
<div class="row">
    <div class="col-md-8 col-sm-offset-2">
      <table class="table table-striped">
          <thead>
            <tr>
              <th>User</th>
              <th>Date & Time</th>
              <th>Text</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let post of posts">
                <td>{{post.user.firstName}}</td>
                <td>{{post.date}}</td>
                <td>{{post.text}}</td>
                <td><button class="btn btn-success" (click)="viewDetails(post.id)" >Vidi detalje</button></td>
              </tr>
            </tbody>
        </table>
        <div>
    </div>
  </div>
</div>
